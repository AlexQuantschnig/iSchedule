<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>ISchedule</title>
</head>
<body>

    <div class="container py-5 h-100">
        <h1 class="text-primary text-center" style="margin-bottom: 20px">Welcome to ISchedule</h1>

        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="alert alert-danger text-center" role="alert" th:if="${error}" th:text="${error}">
                        </div>
                        <h3 class="mb-5">Login</h3>
                        <form th:action="@{/login}" method="post">
                            <div class="form-outline mb-4">
                                <label for="email"></label><input type="email" id="email"
                                                                  class="form-control form-control-lg" required
                                                                  name="email"
                                                                  placeholder="email"/>
                            </div>
                            <div class="form-outline mb-4">
                                <label for="password"></label><input type="password" id="password"
                                                                     class="form-control form-control-lg" required
                                                                     name="password" placeholder="password"/>
                            </div>
                            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
