<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>Add Course</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark justify-content-between">
    <a class="navbar-brand" th:href="@{/admin}">Courses</a>
</nav>
<main style="margin-bottom: 100px">
    <h1 class="text-primary text-center" style="margin-top: 20px">Add a course</h1>
        <h3 class="text-danger text-center" th:if="${error}" th:text="${error}"></h3>
    <div class="container">
        <form th:action="@{/addCourse}" method="post">
            <div class="mb-3">
                <label for="courseName" class="form-label">Course Name:</label>
                <input type="text" id="courseName" name="name" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success text-right">Add Course</button>
        </form>
        <h1 class="text-primary text-center" style="padding-top: 20px">Add a room</h1>
        <form th:action="@{/addRoom}" method="post">
            <div class="mb-3">
                <label for="roomName" class="form-label">Room Name:</label>
                <input type="text" id="roomName" name="name" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success text-right">Add Room</button>
        </form>
        <h1 class="text-primary text-center" style="padding-top: 20px">Add a timeslot</h1>
        <form action="/addTimeslot" method="post">
            <div class="mb-4">
                <div id="timeslot-container">
                    <div class="timeslot-entry mb-3">
                        <label for="cID" class="form-label">Course:</label>
                        <select id="cID" class="form-select" name="course">
                            <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.name}"></option>
                        </select>
                        <br>
                        <label for="room" class="form-label">Room:</label>
                        <select id="room" class="form-select" name="room">
                            <option th:each="room : ${rooms}" th:value="${room.id}" th:text="${room.name}"></option>
                        </select>
                        <br>
                        <label for="date" class="form-label">Date:</label>
                        <input type="date" id="date" name="date" class="form-control" required>

                        <label for="startTime" class="form-label">Start Time:</label>
                        <input type="time" id="startTime" name="startTime" class="form-control" required min="08:00" max="23:00">

                        <label for="endTime" class="form-label">End Time:</label>
                        <input type="time" id="endTime" name="endTime" class="form-control" required min="08:00" max="23:00">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success text-right">Add Timeslot</button>
        </form>
    </div>

</main>

<footer class="bg-dark text-center text-white fixed-bottom">
    <div class="text-center p-3 bg-dark">
        ISchedule - 2023
    </div>
</footer>
</body>
</html>
