<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>Admin View</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark justify-content-between">
    <a class="navbar-brand" th:href="@{/logout}">LogOut</a>
    <button class="btn btn-outline-success my-2 my-sm-0" onclick="location.href='/addCourse'">Manage Courses</button>
</nav>
<main style="margin-bottom: 100px">
    <div class="container">
        <h1 class="text-center text-primary" style="margin-top: 20px">All Courses</h1>
        <table class="table table-striped" style="margin-top: 60px">
            <thead class="table-header">
            <tr>
                <th class="text-center">Course ID</th>
                <th class="text-center">Course Name</th>
                <th class="text-center">Edit Timeslots</th>
                <th class="text-center">Delete course</th>
            </tr>
            </thead>
            <tbody class="table-tabs">
            <tr th:each="course : ${courses}">
                <td th:text="${course.id}" class="text-center"></td>
                <td th:text="${course.name}" class="text-center"></td>

                <td class="text-center">
                    <form th:action="@{/configureTimeslot}" method="get">
                        <input type="hidden" name="courseId" th:value="${course.id}"/>
                        <button type="submit" class="btn btn-info">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock" viewBox="0 0 16 16">
                                <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
                                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/>
                            </svg>
                        </button>
                    </form>
                </td>
                <td class="text-center">
                    <form th:action="@{/deleteCourse}" method="post">
                        <input type="hidden" name="courseId" th:value="${course.id}"/>
                        <button type="submit" class="btn btn-danger">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-minus" viewBox="0 0 16 16">
                                <path d="M5.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H6a.5.5 0 0 1-.5-.5z"/>
                                <path d="M4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4zm0 1h8a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z"/>
                            </svg>
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<footer class="bg-dark text-center text-white fixed-bottom">
    <div class="text-center p-3 bg-dark">
        ISchedule - 2023
    </div>
</footer>
</body>
</html>
