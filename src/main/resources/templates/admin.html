<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>Admin View</title>
</head>
<body>

<nav class="navbar navbar-light bg-light justify-content-between">
    <a class="navbar-brand" th:href="@{/logout}">LogOut</a>
    <button class="btn btn-outline-success my-2 my-sm-0" onclick="location.href='/courses'">Add Course</button>
</nav>
<div class="container">
    <h1 class="text-center text-primary" style="margin-top: 20px">All Courses</h1>
    <table class="table table-striped" style="margin-top: 60px">
        <thead class="table-header">
        <tr>
            <th class="text-center">Course ID</th>
            <th class="text-center">Course Name</th>
        </tr>
        </thead>
        <tbody class="table-tabs">
        <tr th:each="course : ${courses}">
            <td th:text="${course.id}" class="text-center"></td>
            <td th:text="${course.name}" class="text-center"></td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
