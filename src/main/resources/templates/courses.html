<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>Courses</title>
</head>
<body>
<nav class="navbar navbar-light bg-light justify-content-between">
    <a class="navbar-brand" th:href="@{/enrollments}">Enrollments</a>
</nav>
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="text-center text-primary" th:if="${courses.isEmpty()}">You are enrolled in every course</h1>
            <h1 class="text-center text-primary" th:if="${not courses.isEmpty()}">Enroll in Courses</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table table-striped" th:if="${not courses.isEmpty()}">
                <thead>
                <tr>
                    <th scope="col">Course ID</th>
                    <th scope="col">Course Name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="course : ${courses}">
                    <td th:text="${course.id}">Course ID</td>
                    <td th:text="${course.name}">Course Name</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
