<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>Courses</title>
</head>
<body>
<nav class="navbar navbar-light bg-light justify-content-between">
    <a class="navbar-brand" th:href="@{/enrollments}">Enrollments</a>
</nav>
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="text-center text-primary" th:if="${courses.isEmpty()}" style="margin-top: 20px">You are enrolled in every course</h1>
            <h1 class="text-center text-primary" th:if="${not courses.isEmpty()}" style="margin-top: 20px">Enroll in Courses</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table table-striped" th:if="${not courses.isEmpty()}" style="margin-top: 60px">
                <thead>
                <tr>
                    <th scope="col" class="text-center">Course ID</th>
                    <th scope="col" class="text-center">Course Name</th>
                    <th scope="col" class="text-center">Add Course</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="course : ${courses}">
                    <td th:text="${course.id}" class="text-center">Course ID</td>
                    <td th:text="${course.name}" class="text-center">Course Name</td>
                    <td class="text-center">
                       <form th:action="@{/enroll}" method="post">
                           <input type="hidden" name="courseId" th:value="${course.id}"/>
                        <label>
                            <input type="submit" value="one" name="image">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                                <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"/>
                            </svg>
                        </label>
                       </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
