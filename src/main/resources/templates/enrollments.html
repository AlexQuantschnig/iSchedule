<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>Enrollments</title>
</head>

<body>
<nav class="navbar navbar-dark bg-dark justify-content-between">
    <a class="navbar-brand" th:href="@{/logout}">LogOut</a>
    <button class="btn btn-outline-success my-2 my-sm-0" onclick="location.href='/courses'">Enroll in Courses</button>
</nav>
<main style="margin-bottom: 100px">
<div class="container">
    <h1 class="text-primary text-center" style="margin-top: 20px">Enrollments</h1>


    <table class="table table-striped" style="margin-top: 60px">
        <thead class="table-header">
        <tr>
            <th class="text-center">Course</th>
            <th class="text-center">Room</th>
            <th class="text-center">Start</th>
            <th class="text-center">End</th>
        </tr>
        </thead>
        <tbody class="table-tabs">
        <tr th:each="enrollment : ${enrollments}">
            <td th:text="${enrollment['courseName']}" class="text-center"></td>
            <td th:text="${enrollment['room']}" class="text-center"></td>
            <td th:text="${#temporals.format(enrollment['startDateTime'],'EEEE, MMMM d, yyyy - hh:mm')}"
                class="text-center"></td>
            <td th:text="${#temporals.format(enrollment['endDateTime'],'EEEE, MMMM d, yyyy - hh:mm')}"
                class="text-center"></td>
        </tr>
        </tbody>
    </table>
</div>
</main>
<footer class="bg-dark text-center text-white fixed-bottom">
    <div class="text-center p-3 bg-dark">
        ISchedule - 2023
    </div>
</footer>
</body>
</html>
