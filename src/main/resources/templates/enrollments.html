<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>Enrollments</title>
</head>

<body>
<nav class="navbar navbar-light bg-light justify-content-between">
    <a class="navbar-brand" th:href="@{/login}">Login</a>
    <button class="btn btn-outline-success my-2 my-sm-0" onclick="location.href='/courses'">Enroll in Courses</button>
</nav>
<h1 class="text-primary text-center" style="margin-top: 20px">Enrollments</h1>


<table class="table" style="margin-top: 60px">
    <thead class="table-header">
    <tr>
        <th>Course</th>
        <th>Room</th>
        <th>Start</th>
        <th>End</th>
    </tr>
    </thead>
    <tbody class="table-tabs">
    <tr th:each="enrollment : ${enrollments}">
        <td th:text="${enrollment['courseName']}"></td>
        <td th:text="${enrollment['room']}"></td>
        <td th:text="${#temporals.format(enrollment['startDateTime'],'EEEE, MMMM d, yyyy - hh:mm')}"></td>
        <td th:text="${#temporals.format(enrollment['endDateTime'],'EEEE, MMMM d, yyyy - hh:mm')}"></td>
    </tr>
    </tbody>
</table>
</body>

</html>
