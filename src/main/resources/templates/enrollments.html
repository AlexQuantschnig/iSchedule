<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Enrollments</title>
</head>

<body>
<h1>Enrollments</h1>

<table>
    <thead>
    <tr>
        <th>Course</th>
        <th>Start</th>
        <th>End</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="enrollment : ${enrollments}">
        <td th:text="${enrollment.id}"></td>
        <td th:text="${enrollment.startDateTime}"></td>
        <td th:text="${enrollment.endDateTime}"></td>
    </tr>
    </tbody>
</table>
</body>

</html>
