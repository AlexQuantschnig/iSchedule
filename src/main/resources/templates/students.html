<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>All Students</title>
</head>
<body>
<main style="margin-bottom: 100px">
    <nav class="navbar navbar-dark bg-dark justify-content-between">
        <button class="btn btn-outline-success my-2 my-sm-0" onclick="location.href='/admin'"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
            <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1z"/>
        </svg></button>
    </nav>
    <div class="container">
        <h1 class="text-center text-dark" style="padding-top: 20px">All Students</h1>
        <table class="table table-striped" style="margin-top: 60px">
            <thead class="table-header">
            <tr>
                <th class="text-center">ID</th>
                <th class="text-center">Name</th>
                <th class="text-center">Email</th>
                <th class="text-center">Password</th>
                <th class="text-center">Delete</th>
            </tr>
            </thead>
            <tbody class="table-tabs">
            <tr th:each="student : ${students}">
                <td th:text="${student.id}" class="text-center"></td>
                <td th:text="${student.name}" class="text-center"></td>
                <td th:text="${student.email}" class="text-center"></td>
                <td th:text="${student.password}" class="text-center"></td>
                <td class="text-center">
                    <form th:action="@{/deleteStudent}" method="post">
                        <input type="hidden" name="studentID" th:value="${student.id}"/>
                        <button type="submit" class="btn btn-danger">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-minus" viewBox="0 0 16 16">
                                <path d="M5.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H6a.5.5 0 0 1-.5-.5z"/>
                                <path d="M4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4zm0 1h8a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z"/>
                            </svg>
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <h1 class="text-center text-dark" style="padding-top: 20px">Create a student</h1>
        <h3 class="text-danger text-center" th:if="${error}" th:text="${error}"></h3>
        <form method="post" th:action="@{/students}">
        <table class="table table-striped" style="margin-top: 60px">
            <thead class="table-header">
            <tr>
                <th class="text-center">Name</th>
                <th class="text-center">Email</th>
                <th class="text-center">Password</th>
                <th class="text-center">Create</th>
            </tr>
            </thead>
            <tbody class="table-tabs">
            <tr>
                <td class="text-center">
                    <input id="name" name="name">
                </td>
                <td class="text-center">
                    <input id="email" name="email">
                </td>
                <td class="text-center">
                    <input id="password" name="password">
                </td>
                <td class="text-center">
                    <button type="submit" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-check2" viewBox="0 0 16 16">
                            <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
                        </svg>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        </form>
    </div>
    <footer class="bg-dark text-center text-white fixed-bottom">
        <div class="text-center p-3 bg-dark">
            ISchedule - 2023
        </div>
    </footer>
</main>
</body>
</html>
